<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TABELAS</title>
	</head>
	<body>
		<table border="1" style="width: 400px; height: 400px;">
			<caption>Contato</caption>
			<colgroup>
				<col style="background-color: deeppink;">
				<col style="background-color: lightpink;">
			</colgroup>
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Telefone</th>
				</tr>
			</thead>
			<tbody></tbody>
				<tr>
					<td colspan="3">A</td>
				</tr>
				<tr>
					<td>D</td>
					<td rowspan="2">E</td>
					<td>F</td>
				</tr>
				<tr>
					<td>G</td>
					<td>I</td>
				</tr>
			<tfoot></tfoot>
		</table>
	</body>
</html>
